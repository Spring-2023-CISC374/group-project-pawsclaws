<style>
.tooltip {
  position: relative;
  display: inline-block;
  border-bottom: 1px dotted black;
}

.tooltip .tooltiptext {
  visibility: hidden;
  width: 120px;
  background-color: black;
  color: #fff;
  text-align: center;
  border-radius: 6px;
  padding: 5px 0;

  /* Position the tooltip */
  position: absolute;
  z-index: 1;
  top: -5px;
  left: 105%
}

.tooltip:hover .tooltiptext {
  visibility: visible;
}

label {
    display: inline-block;
    width: 65px;
    text-align: right;
}

.container {
    margin-top: 10px;
}

.nowrap {
    white-space: nowrap;
}

#name {
    font-size: large;
    font-style: bold;
}

#unitType {
    font-style: italic;
}
</style>

<div style="background-color: #fff; padding: 5px">
    <div>
        <span class="nowrap" id="name">Bob</span>
        <span class="nowrap" id="unitType">(Lvl. 4 Cat)</span>
    </div>

    <div class="container">
        <label for="nameField">Name: </label>
        <input class="input" type="text" name="nameField" id="nameField">
    </div>

    <div class="container">
        <label for="horiPlacement">Horizontal:</label>
        <div class="tooltip">
            <span class="tooltiptext">Can be grid number or relative placement label</span>
            <input class="input" list="placement" name="horiPlacement" id="horiPlacement"><br />
        </div>
    </div>

    <div class="container">
        <label for="vertPlacement">Vertical:</label>
        <div class="tooltip">
            <span class="tooltiptext">Can be grid number or relative placement label</span>
            <input class="input" list="placement" name="vertPlacement" id="vertPlacement">
        </div>
    </div>
    <datalist id="placement">
        <option value="Center">
        <option value="Align Top of ">
        <option value="Align Bottom of">
        <option value="Top">
        <option value="Bottom">
    </datalist>

    <div class="container">
        <label for="size">Size:</label>
        <div class="tooltip">
            <span class="tooltiptext">Must be one of three sizes</span>
            <select class="input" name="size" id="size">
                <option value="Small">Small</option>
                <option value="Default" selected>Default</option>
                <option value="Large">Large</option>
            </select>
        </div>
    </div>

    <div class="container">
        <label for="classType">Class:</label>
        <div class="tooltip">
            <span class="tooltiptext">Must be one of four class types</span>
            <select class="input" name="classType" id="classType">
                <option value="Empty"></option>
                <option value="Fire">Fire</option>
                <option value="Ice">Ice</option>
                <option value="Poison">Poison</option>
                <option value="Lightning">Lightning</option>
            </select>
        </div>
    </div>
</div>
